{% extends "base_generic.html" %}

{% block content %}
    <h1>Feed</h1>
{% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
         ({{post.topic.text}}) <a href="{{ post.get_id }}">{{ post.text }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
		<p>There are no posts yet.</p>
{% endif %} 
{% endblock %}
