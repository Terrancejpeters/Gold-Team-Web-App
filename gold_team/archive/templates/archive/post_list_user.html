{% extends "base_generic.html" %}

{% block content %}
    <h1>User Posts</h1>

    {% if post_list %}
    <ul>

      {% for post in post_list %} 
      <li>
        <a href="{% url 'post-detail' post.pk %}">{{post.topic}}</a> <!--({{ post.date }})-->
      </li>
      {% endfor %}
    </ul>

    {% else %}
      <p>There are no posts made.</p>
    {% endif %}       
{% endblock %}
