{% extends "base_generic.html" %}

{% block content %}
	
	<h1>Posts</h1>
	{% if post_list %}
    <ul>

      {% for post in post_list %}
      <li>
        <p>{{ post.text }}</p> ({{ post.topic.text }})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no posts yet.</p>
    {% endif %}
{% endblock %}
